<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/player-stats-styles.css">
    <link rel="stylesheet" href="assets/styles/inventory.css">
    <link rel="stylesheet" href="assets/styles/battle-screen-styles.css">
    <link rel="stylesheet" href="assets/styles/victory-screen.css">
    <link rel="stylesheet" href="assets/styles/store-screen-styles.css">
    <link rel="stylesheet" href="assets/styles/selling-store-screen-styles.css">
    <link rel="stylesheet" href="assets/styles/defeated-screen-styles.css">
    <link rel="stylesheet" href="assets/styles/transition-screen-styles.css">
    
    <title>Top Down Game</title>
</head>
<body>
    <audio id="sound-effect" src="">
    </audio>
    <div class="game-div">
        <div class="screen">
            <div class="mapa01">

            </div>
        </div>
        <div class="char"></div>
        <div class="on-screen-stats">
            
                <div class="map-life-bar-bg">
                    <div class="map-life-bar"></div>
                </div>
                <div class="map-mana-bar-bg">
                    <div class="map-mana-bar"></div>
                </div>
                <div class="map-xp-bar-bg">
                    <div class="map-xp-bar"></div>
                </div>
                <p class="map-life-bar-text">100</p>
                <p class="map-mana-bar-text">50</p>
                <p class="map-xp-bar-text">200</p>
            
        </div>
        <div class="action-button"></div>
        <div class="controls">
            <div class="control-button backpack-button"></div>
            <div class="control-button up-button"></div>
            <div class="control-button stats-button"></div>
            <div class="control-button left-button"></div>
            <div class="control-button down-button"></div>
            <div class="control-button right-button"></div>
        </div>
        <div class="player-stats-section">
            <div class="player-stats-title">Player Stats</div>
            <div class="stats-box">
                <div class="stats-box-child">
                    <p class="level-stats"></p>
                    <p class="class-stats"></p>
                    <p class="experience-stats"></p>
                    <p class="life-stats"></p>
                    <p class="mana-stats"></p>
                </div>
                <div class="stats-box-child">
                    <p class="strength-stats"></p>
                    <p class="precision-stats"></p>
                    <p class="critical-stats"></p>
                    <p class="armor-stats"></p>
                    <p class="attack-stats"></p>
                </div>
            </div>
            <div class="skills-title">Skills</div>
            <div class="skills-box">

            </div>
            <div class="skills-to-learn">Skills</div>
            <div class="skills-to-learn-box">

            </div>
            <div class="stats-message">Select a skill to know about it or to learn it.</div>
            <div class="stats-buttons-box">
                <button disabled class="skill-set-button">Learn Skill</button>
                <button class="close-player-stats-button">Voltar</button>
            </div>
            
        </div>
        <div class="inventory">
            <div class="inventory-title">Inventory</div>
            <div class="equipped-items-box">
                <div class="weapon-box equipped-box"></div>
                <div class="armor-box equipped-box"></div>
                <div class="trinket-box equipped-box"></div>
                <div class="ring-box equipped-box"></div>
            </div>
            <div class="inventory-message-box"></div>
            <div class="backpack-box"></div>
            <div class="inventory-buttons-box">
                <button class="inventory-action-button">Selecione</button>
                <button class="close-inventory-button" >Voltar</button>
                
            </div>
            
        </div>
        <div class="battle-screen">
            <div class="battle-title">

            </div>
            <div class="battle-scene">
                <div class="battle-messages-box">
                    <p class="battle-messages"></p>
                </div>
                <div class="fighters-box">
                    <div class="hero-box">
                        <div class="life-mana-box">
                            <div class="hero-life-bar-bg">
                                <div class="hero-life-bar"></div>
                            </div>
                            <div class="hero-mana-bar-bg">
                                <div class="hero-mana-bar"></div>
                            </div>
                            <p class="hero-life-bar-text">100</p>
                            <p class="hero-mana-bar-text">50</p>
                        </div>
                        <div class="hero-img-box"><img class="hero-hit-animation" alt=""></div>
                    </div>
                    <div class="monster-box">
                        <div class="life-mana-box">
                            <div class="hero-life-bar-bg">
                                <div class="monster-life-bar"></div>
                            </div>
                            
                            <p class="monster-life-bar-text">100</p>
                        </div>
                        <div class="monster-img-box"><img class="monster-hit-animation" alt=""></div>
                    </div>
                </div>
            </div>
            <div class="battle-controls">
                <div class="battle-actions-box">
                    <button class="attack-button battle-actions-buttons"></button>
                    <button class="life-potion-button battle-actions-buttons"></button>
                    <button class="mana-potion-button battle-actions-buttons"></button>
                    <div class="skills-action-box"></div>
                </div>
            </div>
        </div>
        <div class="victory-screen">
            <div class="victory-messages-box">
                <h2 class="victory-title">Victory!</h2>
                <p class="level-up-message"></p>
                <p class="xp-message"></p>
                <p class="gold-message"></p>
                <div class="loot-message-box"></div>
            </div>
            <button class="close-victory-screen">Close</button>
            
        </div>
        <div class="store-screen">
            <div class="store-title">Store</div>
            <div class="store-message">Select an item to see the description</div>
            <div class="store-items-box">

            </div>

            <div class="store-buttons-box">
                <button class="store-action-button store-buttons">Sell Items</button>
                <button class="store-close-button store-buttons">Close</button>
            </div>
        </div>
        <div class="selling-store-screen">
            <div class="selling-store-title">Store</div>
            <div class="selling-store-message">Select an item to see the description</div>
            <div class="selling-store-items-box">

            </div>

            <div class="selling-store-buttons-box">
                <!-- <button class="selling-store-action-button store-buttons">Sell Items</button> -->
                <button class="selling-store-close-button store-buttons">Close</button>
            </div>
        </div>
        <div class="defeated-screen">
            <div class="defeated-box">
                <h2 class="defeated-title">You're dead</h2>
                <p class="defeated-text"></p>
                <button class="start-over-button">Start Over</button>
            </div>
        </div>
        <div class="transition-screen">
            <div class="transition-animation-box"></div>
        </div>
    </div>
    
    <!-- <script type="module" src="assets/js/scripts.js"></script> -->
    <script type="module" src="assets/js/scripts.js"></script>
</body>
</html>
